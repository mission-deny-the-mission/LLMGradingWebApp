<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results list</title>
</head>
<body>
<table>
    <thead>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>File name</th>
    <th>Processed</th>
    <th>Status</th>
    </thead>
    <tbody>
    {% for result in results_list %}
        <tr>
            <td><a href="/result/{{ result.id }}">{{ result.id }}</a></td>
            <td>{{ result.title }}</td>
            <td>{{ result.author }}</td>
            <td>{{ result.filename }}</td>
            <td>{{ result.processed }}</td>
            <td>{{ result.status }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
