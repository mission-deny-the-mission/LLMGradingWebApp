<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result {{ result_id }}</title>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <td>{{ work.id }}</td>
        </tr>
        <tr>
            <th>File name</th>
            <td>{{ work.filename }}</td>
        </tr>
        <tr>
            <th>Title</th>
            <td>{{ work.title }}</td>
        </tr>
        <tr>
            <th>Author</th>
            <td>{{ work.author }}</td>
        </tr>
        <tr>
            <th>Grade</th>
            <td>{{ work.grade }}</td>
        </tr>
        <tr>
            <th>Status</th>
            <td>{{ work.status }}</td>
        </tr>
        <tr>
            <th>Processed</th>
            <td>{{ work.processed }}</td>
        </tr>
    </table>
</body>
</html>
